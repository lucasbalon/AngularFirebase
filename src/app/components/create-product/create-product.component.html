<mat-card>
  <mat-card-header>
    <mat-card-title>Créer un Produit</mat-card-title>
  </mat-card-header>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nom du produit</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Le nom est requis.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Points</mat-label>
        <input matInput type="number" formControlName="pointCost" required />
        <mat-error *ngIf="productForm.get('pointCost')?.hasError('required')">
          Les points sont requis.
        </mat-error>
        <mat-error *ngIf="productForm.get('pointCost')?.hasError('min')">
          Les points doivent être supérieurs à zéro.
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
          Créer le produit
        </button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
