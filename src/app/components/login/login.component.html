<div class="centered-form">
  <form (ngSubmit)="login()" [formGroup]="loginForm" class="elevated-form">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input autofocus formControlName="email" matInput>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis.</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">L'email doit être valide.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input formControlName="password" matInput type="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis.</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Le mot de passe doit avoir au moins 6 caractères.</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button [disabled]="loginForm.invalid" color="primary" mat-raised-button>Se connecter</button>
      <button mat-button color="accent" routerLink="/signup">S'inscrire</button>
    </div>
    <mat-card-footer>
      <button mat-button color="warn" routerLink="/reset-password">Mot de passe oublié ?</button>
    </mat-card-footer>
  </form>
</div>
